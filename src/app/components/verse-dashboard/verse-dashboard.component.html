<div class="verse-container">
    <div *ngIf="verseObject">
        <mat-card class="verseCard">
            <mat-card-title>{{ verseObject.date_displayed }}</mat-card-title>
            <mat-card-subtitle>{{ verseObject.liturgic_title }}</mat-card-subtitle>
            <img mat-card-image src="https://picsum.photos/id/1010/5184/3456" />


            <br/>

            <div *ngIf="verseObject.readings">
                <mat-card-title> {{ verseObject.readings[2].book.full_title }}</mat-card-title>
                <mat-card-subtitle>{{ verseObject.readings[2].reading_code }} </mat-card-subtitle>
            </div>

            <mat-card-content *ngIf="verseText" [innerHTML]="verseText" class="gospelBody">
            </mat-card-content>
            <mat-card-footer>
                <mat-card-subtitle>The Gospel of the Lord.</mat-card-subtitle>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
