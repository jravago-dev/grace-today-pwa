<div *ngIf="hide" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Welcome back!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-control">
                    <mat-form-field>
                        <input placeholder="Enter your username" type="email" formControlName="emailAddress" matInput required />
                        <mat-error *ngIf="loginForm.controls['emailAddress'].hasError('email')">Invalid Email.</mat-error>
                        <mat-error *ngIf="loginForm.controls['emailAddress'].hasError('required')">Username is required.</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-control">
                    <mat-form-field>
                        <input placeholder="Enter your password" type="password" formControlName="passwordHash" matInput required />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </form>
            <button (click)="login()" [disabled]="!loginForm.valid" mat-stroked-button color="accent" class="btn-block">Log in</button> &nbsp;
            <button routerLink="/register" mat-stroked-button color="accent" class="btn-block">Sign Up</button>
        </mat-card-content>
    </mat-card>
</div>

<mat-progress-bar *ngIf="!hide" mode="query">
</mat-progress-bar>
